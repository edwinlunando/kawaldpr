{% extends "base.html" %}
{% load widget_tweaks %}

{% block page_title %}Forgot Password{% endblock page_title %}

{% block content %}

<form class="form-horizontal" role="form" method="post">
    {% csrf_token %}
    <div class="form-group {{ form.email.errors|yesno:"has-error," }}">
        <label for="inputDays" class="col-lg-2 control-label">Email</label>

        <div class="col-lg-4">
            {% render_field form.email class="form-control" %}
            <span class="help-block">{{ form.email.errors }}</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>

{% endblock content %}
